<button type="button"
	data-component="button"
	data-variant="{{variant}}"
	data-size="{{size}}"
	class="btn btn-{{variant}} btn-{{size}} inline-flex items-center justify-center gap-2 {{padding}} py-2 {{textSize}} font-medium rounded-md {{border}} {{bgColor}} {{textColor}} shadow-sm transition-all duration-200 ease-in-out {{hover}} focus:outline-none focus:ring-2 focus:ring-{{ringColor}} focus:ring-offset-2 {{active}} {{disabled}} {{loading}}"
	{{ariaAttributes}}
	>
	{{icon}}
	{{buttonText}}
</button>
