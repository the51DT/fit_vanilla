<div class="mb-4">
	<label for="{{textareaId}}" class="block text-gray-700 text-sm font-medium mb-1 {{labelClasses}}">{{label}}</label>
	<textarea 
		id="{{textareaId}}" 
      	class="w-full border {{borderColor}} rounded-md px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-{{ringColor}} focus:ring-offset-2 {{textareaClasses}}"
      	rows="4"
      	placeholder="{{placeholder}}"
      	{{ariaAttributes}}
		>
	</textarea>
</div>
