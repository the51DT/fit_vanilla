<div class="mb-4">
	<label for="{{selectId}}" class="block text-gray-700 text-sm font-medium mb-1">{{label}}</label>
  	<select 
  		id="{{selectId}}" 
    	class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 {{selectClasses}}"
    	{{ariaAttributes}}
  		>
    	<option value="" disabled selected>{{placeholder}}</option>
    	{{options}}
  	</select>
</div>
